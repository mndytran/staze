<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Staze Homepage</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="header" id="header">
    <div class="dropdown">
        <h1>
        <button onclick="myFunction()" class="dropbtn">Dorms</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="../echols/EH_index.html">Echols-Humphreys</a>
            <a href="../page/EP_index.html">Emmett-Page</a>
            <a href="../metcalf/ML_index.html">Metcalf-Lefevre</a>
        </div>
        </h1>
    </div>

    <div class="logo-title">
        <img src="../doglogo.JPG" alt="Dog Logo" class="logo">
        <h1>
            <strong><a href="homepage.html" style="text-decoration: none; color: #0288d1">STAZE</a></strong>
            find your next study spot
        </h1>
    </div>
</div>

    <div>
        <img src="https://www.bartonmalow.com/wp-content/uploads/2020/03/UVA_McCormick_Exterior_01_FINAL-scaled.jpg"
             alt="UVA McCormick Style Dorms" width="65%" style="margin-left: 40px; float:left">
        <p style="float:right;
           margin-right:40px;
           background-color: lightgrey;
           padding: 30px;
           text-align: center">
            <strong>Welcome to STAZE!</strong>
            <br> <br>
            We aim to provide quick and easy access <br> to the study lounges in UVA dormitories.
            <br> <br>
            Select your dorm at the dropdown menu <br> above to get started.
            <br> <br>
            Thank you for using our service!
        </p>
    </div>

    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
