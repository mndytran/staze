<!DOCTYPE html>
<html lang="en">
<head>

    <link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="header" id="header">
    <h1>
        STAZE
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Reserve a Room</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Echols-Humphreys</a>

            </div>
        </div>

        find your next study spot
    </h1>
</div>
<header>
    <div class="room-info">
        <h2>Metcalf-Lefevre</h2>
        <h2 style="font-size: 16px">Room 1</h2>
        <h2 style="font-size: 16px">
            <a href="https://script.google.com/macros/s/AKfycbxvQimB0qHOyz33jlPfIEd4GWwbndLxh4QCYCPwSQeh6Z_Svndm6XstFYbAao759EaX/exec">Book a Room</a>
        </h2>
    </div>

</header>

<div class="calendar">
    <div class="calendar-header" id="calendar-header"></div>
    <script>
        function getWeek(){
            let today = new Date();
            let nextSunday = new Date(today.getFullYear(), today.getMonth(), today.getDate() + (7 - today.getDay()));
            document.getElementById("calendar-header").textContent = "Week of " + nextSunday.toLocaleDateString();
        }
        function updateDates(){
            const days = document.querySelectorAll('.day p');
            const today = new Date();
            let currentDate = new Date(today);
            for (let i = 0; i < days.length; i++) {
                days[i].textContent = currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                currentDate.setDate(currentDate.getDate() + 1); // Move to the next day
            }
        }
        window.onload = function() {
            getWeek();
            updateDates();
        };
    </script>

    <div class="calendar-days">
        <div class="day">
            <span>Sun</span>
            <p></p>
            <div class="day-booking">
            </div>
        </div>
        <div class="day">

        </div>

            <div class="day-booking">
            </div>
        </div>
    </div>
</div>

<footer>
    <p>made by stazies</p>
</footer>

<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
